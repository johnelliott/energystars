<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HomeScore | What's Your Score?</title>
<link rel="stylesheet" href="css/foundation.css">
<link rel="stylesheet" href="css/homesore.css">
<script src="js/vendor/modernizr.js"></script>
</head>
<body>
<div class="off-canvas-wrap">
<div class="inner-wrap">
<nav class="tab-bar">
<section class="middle tab-bar-section">
<h1 class="title">HomeScore</h1>
</section>
<section class="right-small">
<a class="right-off-canvas-toggle menu-icon" ><span>Menu</span></a>
</section>
</nav>
<aside class="right-off-canvas-menu">
<ul class="off-canvas-list">
<li><a href="#">Back to Start</a></li>
<li><label>General Information</label></li>
<li><a href="#">Hari Seldon</a></li>
<li><a href="#">Hari Seldon</a></li>
<li><a href="#">Hari Seldon</a></li>
<li><label>Interior</label></li>
<li><a href="#">Hari Seldon</a></li>
<li><a href="#">Hari Seldon</a></li>
<li><a href="#">Hari Seldon</a></li>
<li><label>Exterior</label></li>
<li><a href="#">Hari Seldon</a></li>
<li><a href="#">Hari Seldon</a></li>
<li><a href="#">Hari Seldon</a></li>
</ul>
</aside>
<section class="main-section">
<div class="row">
<div class="large-12 columns">
<h1>LOCATION</h1>
<h2>general</h2>

<label>Address</label>
<input type="text" placeholder="address">

<label>City</label>
<input type="text" placeholder="City">

<label>State</label>
<input type="text" placeholder="state">

<label>Zip</label>
<input type="text" placeholder="zipcode">

<hr>

<h1>ASSESSMENT</h1>

<label>Assessment Type</label>
<select name="assesment_type" id="assesment_type">
<option value="initial">Initial</option>
<option value="test">Test</option>
<option value="corrected">Corrected</option>
<option value="qa">QA</option>
<option value="eem">EEM</option>
<option value="final">Final</option>
</select>


<label for="">Assessment Date</label>
<input type="text" placeholder="01/25/2014">


<label>Qualified Assessor</label>
<input type="text" value="Jane Assessor" placeholder="Jane Doe">


<label>Comments</label>
<text type="textarea" rows="40" >
<textarea name="" id=""></textarea>

<hr>

<h1>HOUSE INFORMATION</h1>

	<label>Year Built:</label>
	<input type="text" placeholder="1970">

	<label># of Bedrooms:</label>
	<input type="text" placeholder="1">

	<label># of Stories Above Grade:</label>
	<input type="text" placeholder="1">

	<label>Average Ceiling Height (ft):</label>
	<input type="text" placeholder="8ft">

	<label>Conditioned Floor Area (sq ft):</label>
	<input type="text" placeholder="1000">

	<label>Direction Faced by Front of House:</label>
	<select name="" id="">
		<option>North (N)</option>
		<option>North-East (NE)</option>
		<option>East (E)</option>
		<option>South-East (SE)</option>
		<option>South (S)</option>
		<option>South-West (SW)</option>
		<option>West (W)</option>
		<option>North-West (NW)</option>
	</select>

	<label>Air Tightness</label>
	<input type="text" placeholder="text">
	<select name="" id="">
		<option value="">Not so Tight</option>
		<option value="">Tight</option>
		<option value="">Not So Tight</option>
	</select>


	<label>Has the house been professionally air sealed?</label>

     <input type="radio" name="sealed" value="yes" id="sealedYes"><label for="sealedYes">Radio 1</label>
     <input type="radio" name="sealed" value="no" id="sealedNo"><label for="sealedNo">Radio 2</label>




	<label>Air Leakage rate:  (input) cfm50</label>
	<input type="text" placeholder="text">


</div> <!-- /col -->
</div> <!-- /row -->
</section>
<a class="exit-off-canvas"></a>
</div>
</div>
<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script>
$(document).foundation();
</script>
</body>
</html>
